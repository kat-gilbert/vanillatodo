<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS To-Do</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>

<body class="container">  

<header class="logo">
    <img src="https://via.placeholder.com/400x100" alt="placeholderpic">
    <h1>Pretty-Vanilla JS To-Do App</h1>

</header>

<div class="main">
    <form>
        <input type="text" placeholder="New To-Do...">
        <button type="submit"><i class="fas fa-plus-square"></i></button>
    </form>

    <div class="todolist">
        <ul>
        </ul>
            <a class="clearAll" id="clearAll">Clear All</a>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
